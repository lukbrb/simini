[mesh]
nx = 500
ny = 500
xmin = 0.0
xmax = 1.0
ymin = 0.0
ymax = 1.0

[run]
tend = 10.0
save_freq = 0.05
boundaries_x = periodic
boundaries_y = periodic

[solvers]
riemann_solver = fivewaves
reconstruction = plm
time_stepping = RK2
cfl = 0.05
div_cleaning = dedner

[physics]
gamma0 = 1.666666667
problem = orszag-tang

